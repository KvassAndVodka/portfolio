name: Deploy to Production

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create .env from Secrets
        run: |
          # The name must match exactly what is in your GitHub settings
          echo "${{ secrets.PORTFOLIO_ENV }}" > .env

      - name: Deploy with Docker Compose
        run: |
          docker compose down --remove-orphans
          # Build and run using the newly created .env
          docker compose up -d --build
          docker image prune -f

      - name: Ensure Tailscale Funnel is Up
        run: |
          TIMEOUT=30
          until docker exec tailscale test -S /var/run/tailscale/tailscaled.sock || [ $TIMEOUT -eq 0 ]; do
            echo "Waiting for tailscale daemon socket... ($TIMEOUT s left)"
            sleep 2
            TIMEOUT=$((TIMEOUT-2))
          done

          if [ $TIMEOUT -eq 0 ]; then
            echo "Timed out waiting for tailscale socket."
            docker logs tailscale
            exit 1
          fi

          # The funnel command to expose your web service
          docker exec tailscale tailscale funnel --bg --https=443 http://localhost:3000